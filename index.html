<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Challenge 3</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<div id="container">

			<!-- Google Maps API -->
			<div id="map"></div>

			<!-- BetterDoctor API -->
			<div id="divRightSide">
				
				<h1>After-space health</h1>
			<div id="content-placeholder"></div>
			<script id="docs-template" type="text/x-handlebars-template">

			    <table>
			        <thead>
			            <th>Name</th>
			            <th>Title</th>
			            <th>Picture</th>
			        </thead>
			        <tbody>
			        {{#data}}
			        <tr>
			            <td><a href="{{attribution_url}}" target="_new">{{profile.first_name}} {{profile.last_name}}</a><br>
			              <img src="{{ratings.0.image_url_small}}"></img></td>
			            <td>{{profile.title}}</td>
			            <td><img src="{{profile.image_url}}"></img></td>
			        </tr>
			        {{/data}}
			        </tbody>
			    </table>   
			</div>

		</div>

		<script src="main.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSzJs2BdSeDvGxR55EvvblJYCm9auydMc&callback=initMap"
    	async defer>
    	</script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	</body>
</html>
